{%extends "base_generic.html"%}
{% block content %}
<h3>Reset Password</h3>
<form method="post">
    {% csrf_token %}
    {% if form.email.errors%}
    {{form.email.errors}}
    {% endif %}
    <P> {{form.email}}</P>
    <input type="submit" class="btn btn-danger" value="Reset my password">
</form>
{% endblock %}
